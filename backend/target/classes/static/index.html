<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat ao vivo: FURIA</title>
    <link rel="icon" href="./images/furia-logo.png" type="image/x-icon">

    <!--Links para bootstrap, arquivo CSS e font awesome para exibir ícones  -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Implementando bibliotecas para utilizar o JQuery, o sweetalert e STOMP(para se conectar com o servidor web socket)-->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Arquivo JS para interatividade da página-->

    <script src="script.js"></script>

    <!-- Navbar -->
    <nav class="geral">
        <ul>
            <li><a href="https://www.twitch.tv/furiatv" target="_blank"><i class="fa-brands fa-twitch"></i> TWITCH</a></li>

            <li><a href="https://www.youtube.com/@FURIAggCS/videos" target="_blank"><i class="fa-brands fa-youtube"></i> YOUTUBE</a></li>

            <li><a href="https://www.instagram.com/furiagg/?hl=pt-br" target="_blank"><i class="fa-brands fa-instagram"></i> INSTAGRAM</a></li>

            <li><a href="#chat"><i class="fa-brands fa-rocketchat"></i> CHAT</a></li>
        </ul>
    </nav>

</head>
<body>
    <noscript><h2>Por favor ative o Javascript em seu navegador para ter acesso a todas as informações do site</h2></noscript>


    <!-- Imagem inicial -->
    <div class="titulo col-lg-12">
        <p>SE JUNTE A OUTROS FÃS DO SEU TIME DO CORAÇÃO</p>
    </div>


    <!--Card central-->
    <div id="chat" class="conteudo">

        <!--Título do CHAT-->
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>CHAT AO VIVO</h1>
            </div>
        </div>

        <!--Caixa de texto para escrever o nome de usuário e se conectar ao servidor web socket-->
        <div class="row">
            <div class="col-md-6">
                <label class="text-connect">USUÁRIO</label>
                <input type="text" id="user" class="input-connect" placeholder="DIGITE AQUI SEU NOME DE USUÁRIO">
            </div>

            <div class="col-md-6 text-center">
                <button id="connect" class="btn button-connect">CONECTAR</button>
                <button id="disconnect" class="btn button-desconnect" disabled="disabled">DESCONECTAR</button>
            </div>
        </div>

        <!--DIV que irá conter as mensagens contidas no servidor web socket-->
        <div class="row area-messages">
            <div id="conversation" style="display:none;"> <!-- Adicionado aqui -->
                <!-- Mensagens ou outros conteúdos podem ser exibidos neste espaço -->
            </div>
            <div id="livechat" class="col-md-12 chat-messages">
            </div>
        </div>

        <!--Área onde irá se digitar as mensagens que se quer enviar junto com os emojis que o usuário quiser utilizar-->
        <div class="row area-inputs">
            <div class="col-md-12 message-inputs">
                <textarea id="message" class="new-messages" placeholder="DIGITE SUA MENSAGEM..."></textarea>
                <div id="emoji-picker-container" style="display: none; position: absolute; background-color: #f9f9f9; border: 1px solid #ccc; border-radius: 5px; padding: 10px; z-index: 1000; max-height: 150px; overflow-y: auto;">
                </div>
                <button id="emoji-button"><i class="fa-regular fa-face-smile"></i></button>
                <button id="send" class="send-message">ENVIAR</button>
            </div>
        </div>

    </div>


</body>
</html>
